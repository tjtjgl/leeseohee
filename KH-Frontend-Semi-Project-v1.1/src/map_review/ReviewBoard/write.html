    <div class="container">
      <h2>게시글 작성하기</h2>
      <hr />
      <form>
        <div>
          <label class="name">작성자 <input class="form-control" type="text" /></label>
          <label class="password"
            >비밀번호 <input type="password" id="inputPassword5" class="form-control"
          /></label>

        <hr />

        <div class="title">
          <input
            class="form-control"
            type="text"
            placeholder="제목을 입력하세요."
            aria-label="default input example"
          />
        </div>

        <div class="contant">
          <form method="post">
            <textarea id="summernote" name="editordata"></textarea>
          </form>

          <script>
            $(document).ready(function () {
              //위와 같이 값을 먼저 넣어준 후 초기화를 시킨다. 그럼 아래와 같이 입력이 된다.
              //초기화
              $('#summernote').summernote({
                height: 400, // set editor height
                width: 850,
                placeholder: '내용을 입력해주세요.',
                focus: true,
                lang: 'ko-KR', // 기본 메뉴언어 US->KR로 변경
                toolbar: [
                  // [groupName, [list of button]]
                  ['fontname', ['fontname']],
                  ['fontsize', ['fontsize']],
                  ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                  ['color', ['forecolor', 'color']],
                  ['table', ['table']],
                  ['para', ['ul', 'ol', 'paragraph']],
                  ['height', ['height']],
                  ['insert', ['picture', 'link', 'video']],
                  ['view', ['fullscreen', 'help']],
                ],
                fontNames: [
                  '맑은 고딕',
                  '궁서',
                  '굴림체',
                  '굴림',
                  '돋움체',
                  '바탕체',
                  'Arial',
                  'Arial Black',
                  'Comic Sans MS',
                  'Courier New',
                ],
                fontSizes: [
                  '8',
                  '9',
                  '10',
                  '11',
                  '12',
                  '14',
                  '16',
                  '18',
                  '20',
                  '22',
                  '24',
                  '28',
                  '30',
                  '36',
                  '50',
                  '72',
                ],
              })

              //저장버튼 클릭
              $(document).on('click', '#saveBtn', function () {
                saveContent()
              })
            })

            //데이터 저장
            function saveContent() {
              //값 가져오기
              var summernoteContent = $('#summernote').summernote('code') //썸머노트(설명)
              console.log('summernoteContent : ' + summernoteContent)
            }
          </script>
          <div class="row">
            <button type="button" class="btn btn-success btn-lg" id="saveBtn">등록</button>
            <button type="clear" class="btn btn-success btn-lg" id="clearBtn">초기화</button>
            <button

              id="backBtn"
              onclick="location.href = 'review_board.html'"
            >
              취소
            </button>
