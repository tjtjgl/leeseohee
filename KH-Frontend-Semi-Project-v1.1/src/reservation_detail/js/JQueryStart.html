<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery 시작하기</title>

<!--  
	웹 가져오기
	<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.4.min.js"></script>
	
	or 
	
	원본 파일 다운로드하여 사용
	<script type="text/javascript" src ="./js/jquery-3.6.4.min.js">
 -->
 
</head>
<body>
	<!-- 
		제이 쿼리
		- 오픈 소스 기반의 자바스크립트 라이브러리
		- 짧고 단순한 코드로 웹 페이지에 적용할 수 있다
		- $
		
		*제이쿼리 사용하는 방법
		1. 제이쿼리 파일 다운
		2. CDN 웹주소 파일로 연결해서 파일 가져오기
		
		*작성 문법
		document.getElementById('id').style.color = 'red';
		
		=> 
		
		$('css선택자').메소드('속성', '속성값');
		
			(ex) $('#id').css('color', 'red');
		
		
		$() 함수
			- 제이쿼리 객체를 반환해서 그 안에 있는 메서드들을 사용해서 구현 가능		
		
	 -->
	 
</body>
</html>
