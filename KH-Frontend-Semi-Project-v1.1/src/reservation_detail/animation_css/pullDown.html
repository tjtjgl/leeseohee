<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pullDown.css">
    <script>
        window.onload = function() {


            let btn = document.querySelector('#btn');

            btn.addEventListener('click', function() {
                document.querySelector('#object').classList.add('pullDown');
            });
            

        }
        
    </script>
    <style>
        #object {
            background-color: #fe5652;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id = "btn" style="width: 100px; height: 30px;"></button>
    <div id ="object"></div>
</body>
</html>
