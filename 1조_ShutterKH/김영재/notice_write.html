                        </tr>
                        <tr>
                            <td><label class="kim_input_label" for="kim_notice_write_content">내용</label></td>
                            <td>
                                <textarea name="" id="kim_notice_write_content" cols="30" rows="10"

                            </td>
                        </tr>
                        <!-- <tr>

                            </tr> -->
                    </table>
                    <div class="kim_notice_btn_container">

                        <button type="reset" id="kim_reset_btn">초기화</button>
                        <button type="button" id="kim_cancel_btn">취소</button>
                    </div>
